name: Sync from Google Drive

on:
  workflow_dispatch: {}
  schedule:
    - cron: "*/30 * * * *" # chỉnh theo nhu cầu

concurrency:
  group: drive-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # cần để push

    env:
      BRANCH: develop             # 👈 push vào branch develop
      DRIVE_FOLDER_MODE: latest   # latest | all
      STRIP_TOP_DIR: "0"          # "1" để bỏ thư mục gốc trong archive

    steps:
      # Checkout mặc định (không pin ref) để vẫn chạy được nếu 'develop' chưa tồn tại
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install unzip & p7zip
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip p7zip-full

      - name: Install Google Drive SDK
        run: npm i googleapis

      - name: Write Service Account credentials
        run: echo '${{ secrets.GDRIVE_CREDENTIALS_JSON }}' > creds.json

      - name: Download + extract + stage files
        env:
          GDRIVE_CREDENTIALS_PATH: creds.json
          GDRIVE_FILE_ID: ${{ secrets.GDRIVE_FILE_ID }}     # dùng 1 trong 2
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }} # hoặc folder
          REPO_TARGET_DIR: ${{ secrets.REPO_TARGET_DIR }}   # vd: "src/"
          DRIVE_FOLDER_MODE: ${{ env.DRIVE_FOLDER_MODE }}
          STRIP_TOP_DIR: ${{ env.STRIP_TOP_DIR }}
        run: node scripts/drive_sync.mjs

      - name: Commit & push to develop (create if missing)
        env:
          BRANCH: ${{ env.BRANCH }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          set -e
          git config --global --add safe.directory "$PWD"
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Remote có token để tránh 403
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git"

          git fetch origin
          # Tạo/checkout develop
          git checkout "$BRANCH" || git checkout -b "$BRANCH"
          git pull --rebase origin "$BRANCH" || true

          # Commit nếu có thay đổi
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Auto sync from Google Drive archive(s)"

          # Push lần đầu dùng -u, các lần sau vẫn ok
          n=0
          until [ $n -ge 3 ]; do
            if git push -u origin "$BRANCH"; then
              echo "Push OK"
              exit 0
            fi
            echo "Push failed, pulling & retrying..."
            git pull --rebase origin "$BRANCH" || true
            n=$((n+1))
            sleep 2
          done

          echo "Push failed after retries" >&2
          exit 1
